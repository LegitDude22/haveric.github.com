<!DOCTYPE>
<html>
    <head>
        <title>Dalek Invasion</title>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        
        <div id="volume">
            <i class="note"></i>
            <input type="range" name="volume" id="volume" min="0" max="100" step="1" value="50">
        </div>
        <div id="startMenu" class="menu active">
            <div class="header">
                <span class="dalek dalek-right"><!--  --></span>
                <h1>Dalek Invasion</h1>
                <span class="dalek dalek-left"><!--  --></span>
            </div>
            <hr>
            <a href="#" id="quickGame">Quick Game (Easy)</a>
            <a href="#" id="chooseDifficulty">Choose Difficulty</a>
            <a href="#" id="instructionsLink">Instructions</a>
            <a href="#" id="settingsLink">Controls</a>
            <a href="#" id="aboutLink">About</a>
        </div>
        
        <div id="difficulty" class="menu">
            <div class="left">
                <h2>Choose Difficulty</h2>
                <hr>
                <a href="#" class="easyDiff diff active">Easy</a>
                <a href="#" class="normalDiff diff">Normal</a>
                <a href="#" class="hardDiff diff">Hard</a>
                <a href="#" class="customDiff diff">Custom</a>
            </div>
            <div class="right">
                <div class="rangeChoice">
                    <label for="dalekRange">Daleks:</label>
                    <input id="dalekRange" name="dalekRange" type="range" min="5" max="100" step="5" value="10"/>
                    <span class="value">10</span>
                </div>
                <div class="rangeChoice">
                    <label for="laserRange">Laser Time:</label>
                    <input id="laserRange" name="laserRange" type="range" min="2" max="30" step="2" value="10"/>
                    <span class="value">10</span>
                </div>
                <div class="rangeChoice">
                    <label for="mapRange">Map Width:</label>
                    <input id="mapRange" name="mapRange" type="range" min="100" max="500" step="20" value="100"/>
                    <span class="value">100</span>
                </div>
                <div class="rangeChoice">
                    <label for="cityRange">Num Cities:</label>
                    <input id="cityRange" name="cityRange" type="range" min="1" max="20" step="1" value="5"/>
                    <span class="value">5</span>
                </div>
                <div class="rangeChoice">
                    <label for="attackRange">Attack Cost:</label>
                    <input id="attackRange" name="attackRange" type="range" min="5" max="100" step="5" value="15"/>
                    <span class="value">15</span>
                </div>
                <div class="rangeChoice">
                    <label for="regenRange">Attack Regen:</label>
                    <input id="regenRange" name="regenRange" type="range" min="0" max="10" step="1" value="3"/>
                    <span class="value">3</span>
                </div>
            </div>
            
            <div class="fullWidth">
                <hr>
                <div class="left">
                    <a href="#" class="backButton">Back</a>
                </div>
                <div class="right">
                    <a href="#" class="startButton">Start</a>
                </div>
            </div>
        </div>
        
        <div id="instructions" class="menu">
            <h2>Instructions</h2>
            <hr>
            Instructions go here
        </div>
        
        <div id="settings" class="menu">
            <h2>Settings</h2>
            <hr>
            Settings go here
        </div>
        
        <div id="about" class="menu">
            <h2>About</h2>
            <hr>
            About info goes here
        </div>
        
        <div id="winMenu" class="menu">
            <h2>You Win</h2>
        </div>
        
        <div id="loseMenu" class="menu">
            <h2>You Lose</h2>
        </div>
        
        <script src="js/vendor/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/application/audio.js" type='text/javascript'></script>
        <script src="js/application/sprites.js" type='text/javascript'></script>
        <script src="js/application/tile.js" type='text/javascript'></script>
        <script src="js/application/map.js" type='text/javascript'></script>
        
        <script src="js/application/sky.js" type='text/javascript'></script>
        <script src="js/application/cityLaser.js" type='text/javascript'></script>
        <script src="js/application/city.js" type='text/javascript'></script>
        <script src="js/application/phonebooth.js" type='text/javascript'></script>
        
        <script src="js/application/enemy.js" type='text/javascript'></script>
        <script src="js/application/player.js" type='text/javascript'></script>
        <script src="js/application/game.js" type='text/javascript'></script>
        
        <script src="js/application/ga.js" type='text/javascript'></script>
    </body>
</html>
