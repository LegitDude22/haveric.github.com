<!DOCTYPE>
<html>
    <head>
        <title>LD 32 game</title>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        
        <div id="scoring" class="menu">
            <div class="leftDoor door">
                <h1 class="title">Scoring</h1>
            </div>
            <div class="rightDoor door">
                <div class="mainLinks">
                    <a href="#" id="playAgain">Play Again</a>
                    <a href="#" id="backToMenu">Back to Menu</a>
                </div>
            </div>
        </div>
        <div id="about" class="menu">
            <div class="leftDoor door closed">
                <h1 class="title">About</h1>
            </div>
            <div class="rightDoor door closed">
                <div class="mainLinks">
                    <a href="#" class="back">Back</a>
                </div>
            </div>
        </div>
        <div id="controls" class="menu">
            <div class="leftDoor door closed">
                <h1 class="title">Controls</h1>
            </div>
            <div class="rightDoor door closed">
                <div class="mainLinks">
                    <a href="#" class="back">Back</a>
                </div>
            </div>
        </div>
        <div id="instructions" class="menu">
            <div class="leftDoor door closed">
                <h1 class="title">Instructions</h1>
            </div>
            <div class="rightDoor door closed">
                <div class="mainLinks">
                    <a href="#" class="back">Back</a>
                </div>
            </div>
        </div>
        <div id="mainMenu" class="menu">
            <div class="leftDoor door closed">
                <h1 class="title">INSERT TITLE HERE</h1>
            </div>
            <div class="rightDoor door closed">
                <div class="mainLinks">
                    <a href="#" id="startGame">Start Game</a>
                    <a href="#" id="instructionsButton">Instructions</a>
                    <a href="#" id="controlsButton">Controls</a>
                    <a href="#" id="aboutButton">About</a>
                </div>
            </div>
        </div>
        
        
        
        
        
        <script src="js/vendor/jquery-1.10.2.min.js" type="text/javascript"></script>
        
        <script src="js/application/audio.js" type='text/javascript'></script>
        <script src="js/application/sprites.js" type='text/javascript'></script>
        <script src="js/application/tile.js" type='text/javascript'></script>
        <script src="js/application/airlock.js" type='text/javascript'></script>
        <script src="js/application/projectile.js" type='text/javascript'></script>
        <script src="js/application/bullets.js" type='text/javascript'></script>
        <script src="js/application/enemy.js" type='text/javascript'></script>
        <script src="js/application/explosion.js" type='text/javascript'></script>
        <script src="js/application/star.js" type='text/javascript'></script>
        <script src="js/application/player.js" type='text/javascript'></script>
        <script src="js/application/game.js" type='text/javascript'></script>
        
        <script src="js/application/ga.js" type='text/javascript'></script>
    </body>
</html>
